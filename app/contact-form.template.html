<form #f="ngForm" (ngSubmit)="onSubmit(f.form)">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input class="form-control"
               id="firstName"
               type="text"
               #firstName="ngForm"
               ngControl="firstName"
               required
               minlength="5">
        <div *ngIf="firstName.touched && firstName.errors">
            <div *ngIf="firstName.errors.required" class="alert alert-danger">
                This field can not be empty
            </div>
            <div *ngIf="firstName.errors.minlength" class="alert alert-danger">
                This field should be minimum {{firstName.errors.minlength.requiredLength}} characters
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="comment">Comment</label>
        <textarea id="comment"
                  cols="30"
                  rows="10"
                  class="form-control"
                  ngControl="comment"
                  #comment="ngForm"
                  required>
        </textarea>
        <div *ngIf="comment.touched && !comment.valid" class="alert alert-danger">This field can not be empty</div>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
</form>
