<h1>{{title}}</h1>
<div class="row">
    <div class="col-md-6 well">
        <form [formGroup]="form" (ngSubmit)="saveUser()">
            <fieldset>
                <legend>User</legend>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input [(ngModel)]="user.name" formControlName="name" id="name" class="form-control">
                    <div *ngIf="form.controls.name.touched && !form.controls.name.valid" class="alert alert-danger">Name is required</div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input [(ngModel)]="user.email" formControlName="email" id="email" class="form-control">
                    <div *ngIf="form.controls.email.touched && form.controls.email.errors">
                        <div *ngIf="form.controls.email.errors.required" class="alert alert-danger">Email is required</div>
                        <div *ngIf="!form.controls.email.errors.required && form.controls.email.errors.email" class="alert alert-danger">Please type
                            a valid email
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input [(ngModel)]="user.phone" formControlName="phone" id="phone" class="form-control">
                </div>
            </fieldset>
            <fieldset formGroupName="address">
                <legend>Address</legend>
                <div class="form-group">
                    <label for="street">Street</label>
                    <input [(ngModel)]="user.address.street" formControlName="street" id="street" class="form-control">
                </div>
                <div class="form-group">
                    <label for="suite">Suite</label>
                    <input [(ngModel)]="user.address.suite" formControlName="suite" id="suite" class="form-control">
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input [(ngModel)]="user.address.city" formControlName="city" id="city" class="form-control">
                </div>
                <div class="form-group">
                    <label for="zipcode">Zipcode</label>
                    <input [(ngModel)]="user.address.zipcode" formControlName="zipcode" id="zipcode" class="form-control">
                </div>
            </fieldset>
            <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Save</button>
        </form>
    </div>
</div>
