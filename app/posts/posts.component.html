<h2>Posts</h2>
<div class="col-md-6 row">
    <select class="form-control clickable" #u (change)="reloadPosts({userId: u.value})">
        <option value="">Select a user...</option>
        <option *ngFor="#user of users" value="{{user.id}}">{{user.name}}</option>
    </select>
    <spinner [visible]="isLoading && !currentPost"></spinner>
    <pagination [items]="posts"
                [page-size]="pageSize"
                (page-changed)="onPageChanged($event)"></pagination>
    <ul class="list-group posts">
        <li *ngFor="#post of pagedPosts"
            class="list-group-item"
            [class.active]="currentPost==post"
            (click)="select(post)">
            {{post.title}}
        </li>
    </ul>
</div>
<div *ngIf="currentPost" class="col-md-6">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">{{currentPost.title}}</h3>
        </div>
        <div class="panel-body">
            {{currentPost.body}}
        </div>
        <hr/>
        <spinner [visible]="isLoading"></spinner>
        <div *ngFor="#comment of comments" class="media">
            <div class="media-left media-middle">
                <a href="#">
                    <img class="media-object"
                         src="http://lorempixel.com/80/80/people?random={{comment.id}}"
                         alt="not found">
                </a>
            </div>
            <div class="media-body">
                <h4 class="media-heading">{{comment.name}}</h4>
                {{comment.body}}
            </div>
        </div>
    </div>
</div>
