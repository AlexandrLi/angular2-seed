<form #f="ngForm" (ngSubmit)="onSubmit(f.form)">
    <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control"
               id="name"
               type="text"
               #name="ngForm"
               ngControl="name"
               required
               minlength="3">
        <div *ngIf="name.touched && name.errors">
            <div *ngIf="name.errors.required" class="alert alert-danger">
                Name is required.
            </div>
            <div *ngIf="name.errors.minlength" class="alert alert-danger">
                Name should be minimum {{name.errors.minlength.requiredLength}} characters.
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="email">Comment</label>
        <textarea id="email"
                  cols="30"
                  rows="10"
                  class="form-control"
                  ngControl="email"
                  #email="ngForm"
                  required>
        </textarea>
        <div *ngIf="email.touched && !email.valid" class="alert alert-danger">
            Email is required.
        </div>
    </div>
    <div class="form-group">
        <label for="email-frequency">Frequency of emails</label>
        <select id="email-frequency"
                class="form-control"
                ngControl="frequency"
                #frequency="ngForm"
                required
        >
            <option *ngFor="#frequency of frequencies" value="{{frequency.id}}">{{frequency.label}}</option>
        </select>
        <div *ngIf="frequency.touched && !frequency.valid" class="alert alert-danger">
            Field is required.
        </div>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
</form>
